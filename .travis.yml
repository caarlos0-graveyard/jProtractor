language: java
script: mvn test integration-test
addons:
   firefox: "30.0"
before_install:
 - pip install --user codecov
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
after_script:
- "sh -e /etc/init.d/xvfb stop"
jdk:
  - oraclejdk7
  - openjdk7
  - oraclejdk8
notifications:
  email:
    on_success: never
    on_failure: change
after_success:
  - codecov